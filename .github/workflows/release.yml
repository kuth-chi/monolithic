name: Release â€” Build, Test & Push to Docker Hub

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# TRIGGERS
#   â€¢ Semantic-version tag push  â†’  v1.2.3  or  v1.2.3-rc.1  (pre-release)
#   â€¢ Manual dispatch from the GitHub Actions UI (re-publish or hotfix)
#
# Tag naming convention:
#   v1.0.0          stable release
#   v1.0.1          patch release
#   v1.1.0-rc.1     release candidate  (pre-release â€” "latest" NOT updated)
#   v2.0.0-beta.1   beta               (pre-release)
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"        # stable:      v1.2.3
      - "v[0-9]+.[0-9]+.[0-9]+-*"      # pre-release: v1.2.3-rc.1 / v2.0.0-beta.1

  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for manual trigger (optional)"
        required: false
        default: "Manual release"

# Cancel any previous in-progress run for the same ref (tag)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKERHUB_IMAGE: kuthchi/monolithic-api
  DOTNET_VERSION: "10.0.x"

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 1 â€” Build & test the .NET solution
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    name: Build & Test (.NET 10.0.x)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v5

      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore NuGet packages
        run: dotnet restore Monolithic.slnx

      - name: Build â€” Release
        run: dotnet build Monolithic.slnx --configuration Release --no-restore

      - name: Run tests
        run: dotnet test Monolithic.slnx --configuration Release --no-build --verbosity normal

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 2 â€” Build Docker image and push to Docker Hub
  #         Runs only when the test job succeeds.
  #
  # IMAGE TAGGING STRATEGY
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Stable tag  v1.2.3  produces:
  #
  #   kuthchi/monolithic-api:1.2.3      exact version   (immutable, auditable)
  #   kuthchi/monolithic-api:1.2        minor floating  (latest patch of 1.2.x)
  #   kuthchi/monolithic-api:1          major floating  (latest of 1.x.x)
  #   kuthchi/monolithic-api:latest     global latest   (stable releases only)
  #   kuthchi/monolithic-api:sha-abc123 short SHA       (exact build traceability)
  #
  # Pre-release tag  v1.2.3-rc.1  produces:
  #
  #   kuthchi/monolithic-api:1.2.3-rc.1  exact pre-release version
  #   kuthchi/monolithic-api:sha-abc123   short SHA
  #   (major / minor / latest tags are NOT updated for pre-releases)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker-release:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout source
        uses: actions/checkout@v5

      # docker/metadata-action derives tags and OCI labels from the Git context.
      # latest=auto â†’ sets "latest" only for stable (non-pre-release) tags.
      - name: Compute Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_IMAGE }}
          flavor: |
            latest=auto
          tags: |
            # Full semver:  1.2.3  or  1.2.3-rc.1
            type=semver,pattern={{version}}

            # Minor float:  1.2  (stable tags only â€” auto-skipped for pre-releases)
            type=semver,pattern={{major}}.{{minor}}

            # Major float:  1  (stable tags only â€” auto-skipped for pre-releases)
            type=semver,pattern={{major}}

            # Short SHA:  sha-abc1234  (every build â€” useful for rollbacks)
            type=sha,prefix=sha-,format=short

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build once, push all computed tags in a single layer-cached pass
      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/Monolithic.Api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Print published tags as a job summary in the GitHub Actions UI
      - name: Job summary
        run: |
          echo "## ðŸ³ Docker Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| Git tag | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit  | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Published tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
