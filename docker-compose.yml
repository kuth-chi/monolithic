services:
  api:
    image: kuthchi/monolithic-api:latest
    container_name: monolithic-api
    restart: unless-stopped
    ports:
      - "8000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      Infrastructure__PostgreSql__ConnectionString: Host=postgres;Port=5432;Database=monolithic;Username=postgres;Password=${POSTGRES_PASSWORD}
      Infrastructure__Databases__Platform__ConnectionString: Host=postgres;Port=5432;Database=monolithic;Username=postgres;Password=${POSTGRES_PASSWORD}
      Infrastructure__Databases__Identity__ConnectionString: Host=postgres;Port=5432;Database=monolithic;Username=postgres;Password=${POSTGRES_PASSWORD}
      Infrastructure__Databases__Business__ConnectionString: Host=postgres;Port=5432;Database=monolithic;Username=postgres;Password=${POSTGRES_PASSWORD}
      Infrastructure__Redis__ConnectionString: redis:6379
      Infrastructure__RabbitMq__Host: rabbitmq
      Infrastructure__RabbitMq__Port: 5672
      Infrastructure__RabbitMq__Username: ${RABBITMQ_DEFAULT_USER}
      Infrastructure__RabbitMq__Password: ${RABBITMQ_DEFAULT_PASS}
      Jwt__SecretKey: ${JWT_SECRET_KEY}
      Jwt__Issuer: identity-server
      Jwt__Audience: web-app
      Jwt__ExpiryMinutes: 60
      Seed__LicenseMapping__FilePath: /app/SeedData/license-mapping.json
      Seed__LicenseMapping__SourceUrl: ${SEED_LICENSE_MAPPING_SOURCE_URL}
      Seed__LicenseMapping__DefaultPassword: ${SEED_DEFAULT_PASSWORD}
      Seed__LicenseMapping__AllowLocalFallback: ${SEED_ALLOW_LOCAL_FALLBACK}
      Seed__LicenseMapping__MaxPayloadBytes: ${SEED_MAX_PAYLOAD_BYTES}
      Seed__Bootstrap__EnableReset: ${SEED_BOOTSTRAP_ENABLE_RESET}
      Seed__Bootstrap__ResetToken: ${SEED_BOOTSTRAP_RESET_TOKEN}
      # CORS â€” set at least one origin so the CORS policy does not fall back to AllowAnyOrigin
      # Cors__AllowedOrigins__0: ${FRONTEND_URL}
    volumes:
      - dp_keys:/root/.aspnet/DataProtection-Keys
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  postgres:
    image: postgres:18-alpine
    container_name: monolithic-postgres
    environment:
      POSTGRES_DB: monolithic
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d monolithic"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:8-alpine
    container_name: monolithic-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  rabbitmq:
    image: rabbitmq:4-management-alpine
    container_name: monolithic-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  dp_keys: